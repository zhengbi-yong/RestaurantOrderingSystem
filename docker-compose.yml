version: '3'

services:
  db:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: sisyphus
      MYSQL_DATABASE: restaurant
      MYSQL_USER: root
      MYSQL_PASSWORD: sisyphus
    ports:
      - 3306:3306
    volumes:
      - ./mysql_data:/var/lib/mysql

  frontend:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 80:80
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 5000:5000
    environment:
      - FLASK_APP=app.py
    depends_on:
      - db
